<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <form action="https://amrit-flower.vercel.app/" class="box">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="username">
                <input type="text" placeholder="Username" required id="userName">
                <i class="fa-solid fa-user">
                </i> 
            </div>
            <div class="pass">
                <input type="password" id="password" required placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="para">
                <div class="checkbox">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div class="forget">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="login-btn">
                <button>Login</button>
            </div>
            <p class="p">Don't have an account? <a href="./signUp.html">Register</a></p>
            <div class="alert">
                <p>*Invalid <span>Password</span> or <span>Username</span></p>
            </div>
        </form>
    </div>
</body>
<script>
    let form=document.querySelector("form");
    // console.log(form);
    form.addEventListener("submit",function(e){
        // e.preventDefault();
        let userData=JSON.parse(localStorage.getItem("userDetails")) ?? [];
        // console.log(userData);
        let enteredUsername=e.target.userName.value;
        let enteredPassword=e.target.password.value;
        let item = userData.find((x) =>x.username=== enteredUsername && x.password===enteredPassword) 
        if(item) alert("Login Successfull :)")
        else{
            e.preventDefault()
            popUp()
        }
    })
    function popUp(){
        // document.querySelector(".alert").style.display="block"
        document.querySelector(".alert").style.scale="1"
        setTimeout(function(){
            document.querySelector(".alert").style.scale="0"
        },1200)
        }
</script>
</html>
