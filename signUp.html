<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <form action="./LoginPage.html" class="box">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="username">
                <input type="text" required placeholder="Enter Your Full-Name">
            </div>
            <div class="username">
                <input type="text" required placeholder="Enter unique Username" id="userName">
                <i class="fa-solid fa-user">
                </i> 
            </div>
            <div class="pass">
                <input type="password" id="password" required placeholder="Enter Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="login-btn">
                <button>Sign Up</button>
            </div>
            <p class="p">Already have an account. <a href="./LoginPage.html">Login</a></p>
        </form>
    </div>
</body>
<script>
    // let userName;
    // let password;
    let bttn =document.querySelector("form");
    bttn.addEventListener("submit",function(e){
        // e.preventDefault()
        let username=e.target.userName.value;
        console.log(username);
        let password=e.target.password.value;

        let userData=JSON.parse(localStorage.getItem("userDetails")) ?? [];
        console.log(userData);
        userData.push({
            "username":username,
            "password":password
        })

        localStorage.setItem("userDetails",JSON.stringify(userData))
        // userName.push(document.getElementById("userName").value)
        // password.push(document.getElementById("password").value)
        // console.log(typeof(userName));
        // localStorage.setItem("username",userName)
        // localStorage.setItem("password",password)
    })
</script>
</html>
